<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff5f7;
            color: #5a3d5c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* Header styles */
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #d23669;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8b5e83;
            font-style: italic;
        }
        
        /* Main content area */
        .content {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        /* Play button styles */
        .play-btn-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            transition: all 0.3s ease;
        }
        
        .play-btn {
            background-color: #ff85a2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(210, 54, 105, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(210, 54, 105, 0.4);
        }
        
        .play-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff85a2, #d23669);
            z-index: -1;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover::before {
            transform: rotate(180deg);
        }
        
        /* Gallery styles */
        .gallery {
            display: none;
            position: relative;
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            font-size: 1rem;
            max-width: 90%;
            color: #5a3d5c;
        }
        
        /* Video container */
        .video-container {
            display: none;
            width: 100%;
            margin: 30px 0;
        }
        
        .video-placeholder {
            width: 100%;
            height: 300px;
            background-color: #f8e1e7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d23669;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Navigation buttons */
        .nav-buttons {
            display: none;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nav-btn {
            background-color: #ff85a2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #d23669;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #8b5e83;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gallery {
                height: 350px;
            }
            
            .slide img {
                max-height: 220px;
            }
            
            .message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Happy Mother's Day!</h1>
        <p class="subtitle">To the most wonderful mum in the world</p>
    </div>
    
    <audio autoplay loop>
        <source src="Davido---Over-Dem-I-Be-David-For-Life.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      

    <div class="content">
        <div class="play-btn-container">
            <button class="play-btn" id="playBtn">Play</button>
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Slides will be added dynamically via JavaScript -->
        </div>
        
        <div class="nav-buttons" id="navButtons">
            <button class="nav-btn" id="prevBtn">Previous</button>
            <button class="nav-btn" id="nextBtn">Next</button>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-placeholder">
                <video controls autoplay width="100%" height="300">
                    <source src="vid.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Made with love for you, Mum ❤️</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const playBtn = document.getElementById('playBtn');
            const gallery = document.getElementById('gallery');
            const navButtons = document.getElementById('navButtons');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const videoContainer = document.getElementById('videoContainer');
            
            // Image data - REPLACE THESE WITH YOUR ACTUAL IMAGES AND MESSAGES
            const images = [
                {
                    src: '3m.jpg', // Replace with your image URL
                    message: "Mum, you make every day brighter just by being you. I love you!"
                },
                {
                    src: '2m.jpg', // Replace with your image URL
                    message: "Your love and laughter light up my life. Thank you for everything!"
                },
                {
                    src: '1m.jpg', // Replace with your image URL
                    message: "Happy Mother's Day to the one who fills my world with joy!"
                },
                {
                    src: '4m.jpg', // Replace with your image URL
                    message: "You're the heartbeat of our family—forever grateful for your love!"
                },
                {
                    src: '9m.jpg', // Replace with your image URL
                    message: "Through every laugh and every moment, you make my life better. Happy Mother's Day!"
                },
                {
                    src: '8m.jpg', // Replace with your image URL
                    message: "Thank you, Mum, for all the warmth and happiness you bring into my life!"
                },
                {
                    src: '7m.jpg', // Replace with your image URL
                    message: "Every smile from you feels like a gift. Love you more than you know!"
                }
            ];
            
            let currentSlide = 0;
            let slides = [];
            let intervalId = null;
            
            // Initialize the gallery
            function initGallery() {
                gallery.innerHTML = '';
                
                images.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    if (index === 0) slide.classList.add('active');
                    
                    slide.innerHTML = `
                        <img src="${image.src}" alt="Beautiful Mum">
                        <div class="message">${image.message}</div>
                    `;
                    
                    gallery.appendChild(slide);
                });
                
                slides = document.querySelectorAll('.slide');
            }
            
            // Show slide
            function showSlide(index) {
                // Wrap around if at beginning or end
                if (index >= slides.length) {
                    // If we've reached the end, show the video
                    showVideo();
                    return;
                }
                
                if (index < 0) {
                    index = slides.length - 1;
                }
                
                // Hide all slides
                slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Show current slide
                slides[index].classList.add('active');
                currentSlide = index;
            }
            
            // Auto-play slides
            function autoPlay() {
                intervalId = setInterval(() => {
                    showSlide(currentSlide + 1);
                }, 3000); // Change slide every 3 seconds
            }
            
            // Show video
            function showVideo() {
                clearInterval(intervalId);
                gallery.style.display = 'none';
                navButtons.style.display = 'none';
                videoContainer.style.display = 'block';
                
                // Here you would add code to play the video automatically
                // For now it's just a placeholder
                
            }
            
            // Event listeners
            playBtn.addEventListener('click', function() {
                initGallery();
                gallery.style.display = 'block';
                navButtons.style.display = 'flex';
                playBtn.style.display = 'none';
                autoPlay();
            });
            
            prevBtn.addEventListener('click', function() {
                clearInterval(intervalId);
                showSlide(currentSlide - 1);
                autoPlay();
            });
            
            nextBtn.addEventListener('click', function() {
                clearInterval(intervalId);
                showSlide(currentSlide + 1);
                autoPlay();
            });
            
            // Touch events for mobile swipe
            let touchStartX = 0;
            let touchEndX = 0;
            
            gallery.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            gallery.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    // Swipe left - next
                    clearInterval(intervalId);
                    showSlide(currentSlide + 1);
                    autoPlay();
                }
                
                if (touchEndX > touchStartX + 50) {
                    // Swipe right - previous
                    clearInterval(intervalId);
                    showSlide(currentSlide - 1);
                    autoPlay();
                }
            }
        });
    </script>
</body>
</html>
